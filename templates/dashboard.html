<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    {% if 'user' in session %}
        <p>Status: logado.</p>
        <p>Olá, {{ session['user'] }}.</p>
        <form action="/comments" method="post">
            <label for="comments">Comentário:</label><br>
            <textarea id="comment" name="comment" rows="10" cols="50"></textarea><br><br>
            <input type="submit" value="ENVIAR">
        </form>
        
        <a href="{{url_for('logout')}}">[Deslogar]</a>
        <a href="{{url_for('backup')}}">[Backup]</a>
    {% else %}
        <p>Status: Deslogado.</p>
        <a href="{{url_for('login')}}">[Logar]</a>
    {% endif %}
</body>
</html>
